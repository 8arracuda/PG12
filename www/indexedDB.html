<div ng-controller="IndexedDBCtrl">

    <div content-for="navbarAction">
        <div class="btn btn-navbar">
            <i class="fa fa-plus"></i>IDB
        </div>
    </div>

    <div class="scrollable">
        <div class="scrollable-content">

            <ul class="nav nav-tabs">
                <li ng-class="{active: tab == 1}"><a ng-click="tab = 1">Tab 1</a></li>
                <li ng-class="{active: tab == 2}"><a ng-click="tab = 2">Tab 2</a></li>
                <li ng-class="{active: tab == 3}"><a ng-click="tab = 3">Tab 3</a></li>

                <!--<li><a href="#/indexedDb/#Tab3" toggle="on" parent-active-class="active">Tab 3</a></li>-->
            </ul>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     default="active"
                     id="Tab1"
                     exclusion-group="myTabs">

                    <h3 class="page-header">Tab 1</h3>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     id="Tab2"
                     exclusion-group="myTabs">

                    <h3 class="page-header">Tab 2</h3>
                </div>


                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 3}"
                     id="Tab3"
                     exclusion-group="myTabs">

                    <h3 class="page-header">Tab 3</h3>

                </div>

            </div>


        </div>
    </div>

</div>
