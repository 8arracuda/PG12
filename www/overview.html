<div ng-controller="OverviewCtrl">

    <div content-for="title">
        <span>{{ stringForTitle }}</span>
    </div>

    <div content-for="navbarAction">
        <div class="btn btn-navbar">
            <i class="fa fa-plus"></i>{{ stringForRightButton }}
        </div>
    </div>


    <h3>What does your browser support?</h3>
    <div class="list-group">
        <div ng-repeat="t in techniques">
            <li class="list-group-item" ng-class="{'list-group-item-success': t.support}">
                {{ t.name }}
            </li>
        </div>

    </div>


</div>
